<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-login border-primary">
      <div class="panel-heading bg-primary">
        <div class="row">
          <div class="col-md-12 text-center">
            <!-- <p>&nbsp;</p> -->
            <div>
              One line about skytec and their services and additional features.
            </div>
            <!-- <p>&nbsp;</p> -->
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <p class="text-center fn-primary fw-b fw20">LOGIN</p>
            <form
              name="form"
              (ngSubmit)="f.form.valid && onLogin()"
              #f="ngForm"
              novalidate
            >
              <div class="input-group simplebox">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-envelope"></i
                ></span>
                <input
                  id="login-username"
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="model.username"
                  #username="ngModel"
                  required
                  value=""
                  placeholder="username or email"
                />
              </div>
              <div *ngIf="f.submitted && username.invalid" class="error">
                <div *ngIf="username.errors.required">
                  This is required field
                </div>
              </div>
              <div style="margin-bottom: 25px"></div>

              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-lock"></i
                ></span>
                <input
                  id="login-password"
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="model.password"
                  #password="ngModel"
                  required
                  placeholder="password"
                />
              </div>
              <div *ngIf="f.submitted && password.invalid" class="error">
                <div *ngIf="password.errors.required">
                  This is required field
                </div>
              </div>
              <div *ngIf="this.errorMessage" class="error">
                {{ this.errorMessage }}
              </div>
              <div class="form-group mt15">
                <div class="row">
                  <div class="col-sm-4 col-sm-offset-4">
                    <input
                      type="submit"
                      name="login-submit "
                      id="login-submit"
                      tabindex="4"
                      class="bg-primary btn form-control fn-wh"
                      value="Sign In"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
